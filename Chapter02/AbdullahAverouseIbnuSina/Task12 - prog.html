<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomentarArtikel</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function t() {
            var e = document.getElementById("comments");
            e.style.display = "none" === e.style.display ? "block" : 'none';
        }
    </script>
</head>
<body>
    <h2>Article Title</h2>
    <p>Fill the article with new develop technology</p>
    <button onclick="t()">Comment</button>
    <div id="comments" style="display: none;">
        <h3>Comments</h3>
        <p>Comment 1 : This article is very informative</p>
        <p>Comment 2 : I love this article</p>
    </div>
</body>
</html>

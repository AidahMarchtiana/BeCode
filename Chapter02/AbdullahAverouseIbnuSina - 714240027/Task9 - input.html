<html lang="en">
<head>

<body>
    <h1>Graphic Design Workshop Registration</h1>
    <form action="submit.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
        <br/>
        <label for="email" >Email: </label>
        <input type="email" id="email" name="email" required />
        <br/>
        <label for="experience">Experience: </label>
        <input
            type="radio" 
            id="beginner" 
            name="experience" 
            value="beginner"
        />

    <input
        type="radio"
        id="intermediate"
        name="experience"
        value="intermediate"
    />

    <input
        type="radio" 
        id="advanced" 
        name="experience" 
        value="advanced" 
    />
    <label for="advanced">Pro</label>
    <label for="comment">Hopes from Workshop:</label> <br/>
    <textarea id="comment" name="comment" rows="4" cols="50"*></textarea>
    <input type="submit" value="Daftar" />
    </form>

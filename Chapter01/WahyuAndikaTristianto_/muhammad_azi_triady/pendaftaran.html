<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daftar</title>
</head>
<style>
    .kotak{
        width: 60%;
        border: 1px solid black;
        margin: 5px auto;
    }
    h1{
        text-align: center;
    }
    hr{
        width: 90%;
    }
    .from-grup {
        padding-bottom: 10px;
        margin-left: 10px;
    }
    .from{
        padding-left: 10px;
    }
    .jeniskelamin{
        padding-bottom: 10px;
    }
    .tempat {
        padding-bottom: 10px;
    }
    .simpan{
        text-align: center;
        padding-bottom: 20px;
        
    }
</style>

<body>
    <div class="kotak">
        <h1>Formulir Pendaftaran</h1>
        <hr>
        <div class="from">
            <form action="">
                <div class="from-grup">
                    <label for="Nama">Nama :</label>
                    <input type="text" id="Nama" name="Nama" placeholder="...">
                </div>
                <div class="from-grup">
                    <label for="Email">Email :</label>
                    <input type="email" id="Email" name="Email" placeholder="...">
                </div>
                <div class="from-grup">
                    <label for="pw">Password :</label>
                    <input type="password" id="pw" name="pw" placeholder="...">
                </div>
                <div class="jeniskelamin">
                    <input type="radio" id="pria" name="jenis_kelamin"><label for="pria">laki - laki</label>
                    <input type="radio" id="wanita" name="jenis_kelamin"><label for="wanita">wanita</label>
                </div>
                <div class="tempat">
                    <label for="Alamat">Alamat : </label>
                    <textarea name="Alamat" id="Alamat"></textarea>
                </div>
                <label for="tgl">tanggal lahir : </label>
                <input type="date" id="tgl" name="tgl">
                <div class="simpan">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

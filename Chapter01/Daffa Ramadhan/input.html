<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Pendaftaran Workshop Desain Grafis</h1>
    <form action="submit.php" method="post">
        <label for="name">nama lengkap : </label>
        <input type="text" id="name" name="email" required/>
        <br/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <br/>
        <label for="experience">pengalaman:</label>
        <input type="radio" id="begginer" name="experience" value="begginer" />
        <label for="begginer">pemula</label>
        <input 
        type="radio"
        id="intermediate"
        name="experience"
        value="intermediate"
        />
        <label for="intermediate">menengah</label>
        <input type="radio" id="advanced" name="experience" value="advanced" />
        <label for="advanced">mahir</label>

        <label for="comment">harapan dari Workshop:</label> <br />
<textarea  id="comment" name="comment" rows="4" cols="50"></textarea>

<input type="submit" value="daftar" />
    </form>
</body>
</html>

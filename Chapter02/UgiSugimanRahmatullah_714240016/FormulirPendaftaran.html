<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            background-color: #333;
            text-align: center;
        }

        div {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        form {

            text-align: center;
        }

        button {
            color: #fff;
            background-color:#000;
            border: 1px solid #000;
            border-radius: 3px;
            animation: ease-in-out;
        }

        button:hover {
            background-color: #555;
            border: 1px solid #555;
            border-radius: 5px ;
            cursor: pointer;
            animation-delay: 0.5s;
        }
    </style>
</head>

<body>
    <div>
        <h1>Formulir Pendaftaran UKM</h1>
        <form action="submit.php" method="post">
            <label for="nama">Nama Lengkap :</label>
            <input type="text" id="nama" name="nama_lengkap" required><br><br>

            <label for="Prodi">Prodi :</label>
            <input type="text" id="prodi" name="prodi" required><br><br>

            <label for="UKM">UKM :</label>
            <select id="UKM" name="UKM" required>
                <option value="pilih">Pilih</option>
                <option value="badminton">Badminton</option>
                <option value="basket">Basket</option>
                <option value="ILBBEC">ILBBEC</option>
                <option value="HIPMI">HIPMI</option>
                <option value="ATMA">ATMA</option>
            </select><br><br>

            <label for="telepon">Nomor Telepon :</label>
            <input type="tel" id="telepon" name="nomor_telepon" required><br><br>

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>

</html>

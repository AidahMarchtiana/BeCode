<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>

<body>
    <h1>Formulir Pendaftaran UKM</h1>
    <form action="submit php" method="post">
        <label for="name">Nama Lengkap :</label>
        <input type="text" id="name" name="name" required> <br> <br>

        <label for="ttl">Tempat, Tanggal Lahir :</label>
        <input type="text" id="tanggal lahir" name="tanggal lahir" required> <br> <br>

        <label for="jenis kelamin">Jenis Kelamin :</label>
        <select id="jenis kelamin" name="jenis kelamin" required>
            <option value="pria">Pria</option>
            <option value="Wanita">Wanita</option>
        </select>
        <br> <br>
        <label for="alamat">Domisili :</label>
        <input type="text" id="Domisili" name="Domisili" required> <br> <br>

        <label for="Nomor telepon">Nomor Telepon :</label>
        <input type="telepon" id="telepon" name="telepon" required> <br> <br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required> <br> <br>

        <label for="UKM">UKM yang akan diikuti :</label>
        <select id="jenis kelamin" name="jenis kelamin" required>
            <option value="gempar">Gempar</option>
            <option value="ilbbec">Ilbbec</option>
            <option value="atmacipta">Atmacipta</option>
            <option value="badminton">Badminton</option>
            <option value="futsal">Futsal</option>
            <option value="taekwondo">Taekwondo</option>
            <option value="pmk">PMK</option>
        </select> <br><br>
        <button type="submmit">Kirim</button>
    </form>
</body>

</html>

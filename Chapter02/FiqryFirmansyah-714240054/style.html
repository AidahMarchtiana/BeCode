<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Style Programming</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                font: Arial, sans-serif;
                Background: #f5f5f5;
                margin: 0;
                padding: 0;
            }
            h1 {
               Color: #333;
               text-align: center;
               margin: 20px 0;
            }
            .article {
                background-color: #fff;
                padding: 20px;
                margin: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <h1>Selamat Datang Di Technews</h1>
        <div class="article">
            <h2>Judul Artikel pertama</h2>
            <p>
                Isi Artikel pertama tentang perkembangan terbaru di dunia teknologi.
            </p>
        </div>
        <div class="article">
            <h2>Judul Artikel Kedua</h2>
            <p>Artikel Kedua Membahas Inovasi Terbaru Dalam Industri Gadget</p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        h1 {
            text-align: center;
        }

        body {
            background-color: rgb(198, 182, 158);
        }

        div {
            background-color: blanchedalmond;
            margin:100px;
            padding: 50px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        button {
            color: #fff;
            background-color: #000;
            border: 1px solid #000;
            border-radius: 3px;
        }

        button:hover {
            background-color: #555;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h1>Formulir Pendaftaran UKM</h1>
        <form action="submit.php" method="post">
            <label for="nama">Nama Lengkap :</label>
            <input type="text" id="nama" name="nama_lengkap" required><br><br>

            <label for="prodi">Prodi :</label>
            <input type="text" id="prodi" name="prodi" required><br><br>

            <label for="UKM">UKM :</label>
            <select id="UKM" name="UKM" required>
                <option value="_" disabled selected>Pilih UKM</option>
                <option value="BADMINTON">Badminton</option>
                <option value="BASKET">Basket</option>
                <option value="ILBBEC">ILBBEC</option>
                <option value="HIPMI">HIPMI</option>
                <option value="ATMA">ATMA</option>
                <option value="TAEKWONDO">Taekwondo</option>
                <option value="FUTSAL">Futsal</option>
                <option value="GEMPAR">Gempar</option>
            </select><br><br>

            <label for="telepon">Nomor Telepon :</label>
            <input type="tel" id="telepon" name="nomor_telepon" required><br><br>

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraf js</title>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Yeee, Berhasil,ini adalah hasil dari Memasukan JavaScript pada head HTML awas jangan salah ya? iya pak..hehe";
      }
    </script>
  </head>
  <body>
    <h2>Paragrafnya harus berubah siap,sok di klik dlu botton nya</h2>
    <p id="demo">Nyobaan javascript yang di simpan pada HEAD</p>
    <button type="button" onclick="myFunction()">coba klik</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API location</title>
  </head>
  <body>
    <p id="demo">klik tombol untuk mendapatkan lokasi anda</p>
    <script>
      const x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          x.innerHTML = "sedang mencari lokasi...";
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          x.innerHTML = "Geolocation tidak di dukung oleh browser ini.";
        }
      }
      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + "<br> longitude: " + position.coords.longitude;
      }
      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "pengguna menolak permintaan Geolocation.";
            break;
          case error.PERMISSION_UNAVAILABLE:
            x.innerHTML = "informasi lokasi tidak tersedia";
            break;
          case error.TIMEOUT:
            x.innerHTML = "permintaan untuk mendapatkan informasi lokasi pengguna habis waktu";
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "terjadi kesalahan yang tidak di ketahui";
            break;
        }
      }
    </script>
    <button onclick="getLocation()">dapatkan lokasi</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Programming</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        article {
            margin: 0 0 20px;
        }
        .article {
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di TechNews</h1>
    <article class="article">
        <h2>Artikel Pertama</h2>
        <p>Ini adalah artikel pertama tentang perkembangan terbaru di dunia teknologi.</p>
    </article>
    <article class="article">
        <h2>Artikel Kedua</h2>
        <p>Artikel kedua membahas inovasi terbaru dalam industri gadget.</p>
    </article>
</body>
</html>

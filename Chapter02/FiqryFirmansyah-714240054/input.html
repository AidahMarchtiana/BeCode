<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input</title>
    </head>
    <body>
        <h1>Pendaftaran WorkShop Desain Grafis</h1>
        <form action="submit.php" method="post">
            <label for="nama">Nama Lengkap :</label>
            <input type="text" id="name" name="name" required />
            <br />
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />
            <label for="experience">Pengalaman :</label>
            <input type="radio" id="beginner" name="experience" valeu="beginner" />
            <label for="beginner">pemula</label>
            <input
              type="radio"
              id="intermediate"
              name="experience"
              value="intermediate"
            />
            <label for="intermediate">Menengah</label>
            <input type="radio" id="advanced" name="experience" value="advanced" />
            <label for="advanced">Mahir</label>

            <label for="comment">Harapan Dari Workshop :</label> <br />
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

            <input type="submit" value="Daftar" />
        </form>
    </body>
</html>

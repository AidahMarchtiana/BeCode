<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Progamming</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font: Arial, sans-serif;
            background: #f5f5ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }
        .article {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(red, green, blue, alpha);
        }
    </style>
</head>
<body>
    <h1>Selamat Datang Di Tech News</h1>
    <div class="article">
        <h2>Judul Artikel Pertama</h2>
        <p>
            isi artikel pertama tentang perkembangan terbaru di dunia Teknologi
        </p>
    </div>
    <div class="article">
        <h2>Judul Artikel Kedua</h2>
        <p>Artikel kedua membahas inovasi terbaru dalam iindustri gadget.</p>
    </div>
</body>
</html>

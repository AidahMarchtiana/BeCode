<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #3C3D37;
            font-family: sans-serif;
        }

        .card {
            margin-top: 2.5rem;
            width: 32rem;
            height: 520px;
        }

        h2 {
            margin-top: 2rem;
            color: white;
        }

        form {
            text-align: left;
            font-size: medium;
        }

        button {
            background-color: #3C3D37;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <h2>Formulir Pendaftaran UKM Basket Tahun 2024</h2>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="name" class="form-control" id="name">
                        <div id="name" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama Panggilan</label>
                        <input type="name" class="form-control" id="panggilan">
                        <div id="name" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jurusan</label>
                        <input type="name" class="form-control" id="jurusan">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Domisili</label>
                        <input type="name" class="form-control" id="domisili">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Alasan ingin masuk ukm basket</label><br>
                        <textarea name="name" id="name"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </center>
</body>

</html>
